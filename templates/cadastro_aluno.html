<html>
<head>
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2>Cadastro de Alunos</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" name="nome" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Data de Nascimento (DD/MM/YYYY)</label>
                <input type="text" name="data_nascimento" class="form-control" placeholder="DD/MM/YYYY" required>
            </div>
            <div class="form-group">
                <label>Modalidade</label>
                <select name="modalidade" class="form-control" required>
                    {% for mod in modalidades %}
                        <option value="{{ mod.Codigo }}">{{ mod.Modalidade }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Polo de Treinamento</label>
                <select name="polo" class="form-control" required>
                    {% for polo in polos %}
                        <option value="{{ polo.Codigo }}">{{ polo.Nome_polo }} - {{ polo.Endereco }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
            <a href="{{ url_for('exportar_excel') }}" class="btn btn-success mt-3">Exportar para Excel</a>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
