<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Formulário de Visita</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <style>
        /* Aumentar fontes no celular (telas menores que 768px) */
        @media (max-width: 767.98px) {
            body {
                font-size: 1.2rem; /* 19.2px */
            }
            .form-control, .btn, label {
                font-size: 1.2rem; /* Inputs, botão, labels */
            }
            h2 {
                font-size: 1.8rem; /* Título "Login" */
            }
            footer p {
                font-size: 1.2rem; /* Rodapé */
            }
        }
    </style>
</head>
<body>
    <!-- Cabeçalho com Logomarca -->
    <header class="text-center py-3">
        <img src="{{ url_for('static', filename='images/logo-ok.png') }}" alt="Logomarca do Projeto" class="img-fluid" style="max-width: 200px;">
    </header>

    <div class="container mt-5">
        <h2>Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="form-group">
                <label>Nome do Usuário</label>
                <input type="text" name="nome_usuario" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" name="senha" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Entrar</button>
        </form>
    </div>

    <!-- Rodapé com Endereço -->
    <footer class="bg-light text-center py-3 mt-4">
        <p>Endereço: Avenida Desembargador Moreira, 2930, Aldeota, Fortaleza - CE</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
